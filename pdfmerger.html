<!-- PDF-lib for merging PDFs -->
<script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>

<script>
    async function mergePDFs() {
        const pdfInput = document.getElementById('pdfInput');
        const outputSection = document.getElementById('outputSection');

        if (pdfInput.files.length < 2) {
            alert("Please select at least two PDF files to merge.");
            return;
        }

        const pdfDocs = [];
        
        // Read the selected files
        for (let file of pdfInput.files) {
            const arrayBuffer = await file.arrayBuffer();
            const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
            pdfDocs.push(pdfDoc);
        }

        // Create a new merged PDF document
        const mergedPdf = await PDFLib.PDFDocument.create();

        // Copy pages from all the PDFs into the merged document
        for (let pdfDoc of pdfDocs) {
            const copiedPages = await mergedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
            copiedPages.forEach(page => mergedPdf.addPage(page));
        }

        // Save the merged PDF
        const mergedPdfBytes = await mergedPdf.save();

        // Create a download link
        const mergedPdfBlob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
        const mergedPdfUrl = URL.createObjectURL(mergedPdfBlob);
        const downloadLink = document.createElement('a');
        downloadLink.href = mergedPdfUrl;
        downloadLink.download = 'merged.pdf';
        downloadLink.textContent = 'Download Merged PDF';

        // Display the download link
        outputSection.innerHTML = '';
        outputSection.appendChild(downloadLink);
    }
</script>
