<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor | Optimize & Reduce Image Sizes Online</title>
    <meta name="description" content="Free online image compressor tool for JPEG, PNG, and WEBP formats. Reduce image file size while maintaining quality with adjustable compression levels.">
    <meta name="keywords" content="image compressor, optimize images, reduce image size, online image converter, JPEG compression">
    <link rel="canonical" href="https://yourdomain.com/image-compressor">
    
    <!-- Google Adsense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
    crossorigin="anonymous"></script>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #6a11cb; /* Purple */
            --secondary-color: #2575fc; /* Blue */
            --accent-color: #ff7e5f; /* Coral */
            --text-color: #333;
            --background-gradient: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--background-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .ad-banner {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 1200px;
        }

        .upload-section {
            border: 2px dashed var(--secondary-color);
            padding: 2rem;
            text-align: center;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            transition: border-color 0.3s;
        }

        .upload-section:hover {
            border-color: var(--primary-color);
        }

        .compression-controls {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 20px 0;
        }

        .preview-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .preview-box img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: var(--accent-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background-color: #ff6b4a;
            transform: translateY(-2px);
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
            accent-color: var(--primary-color);
        }

        h1, h3 {
            color: var(--primary-color);
        }

        .download-btn {
            background-color: var(--primary-color);
            margin-top: 10px;
            display: none; /* Hidden by default */
        }

        .download-btn i {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .preview-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header Ad Unit -->
    <div class="ad-banner">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
            data-ad-slot="XXXXXXXXXX"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="container">
        <h1>Image Compressor</h1>
        <p>Optimize your images for web use with adjustable compression levels</p>

        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/*">
            <p>Drag and drop images or click to upload</p>
        </div>

        <div class="compression-controls">
            <label for="compressionLevel">Compression Level: <span id="compressionValue">70</span>%</label>
            <input type="range" id="compressionLevel" min="1" max="100" value="70">
            <button id="compressBtn">
                <i class="fas fa-compress"></i> Compress Image
            </button>
        </div>

        <div class="preview-container">
            <div class="preview-box">
                <h3>Original Image</h3>
                <div id="originalPreview"></div>
            </div>
            <div class="preview-box">
                <h3>Compressed Image</h3>
                <div id="compressedPreview"></div>
                <button id="downloadLink" class="download-btn">
                    <i class="fas fa-download"></i> Download
                </button>
            </div>
        </div>
    </div>

    <!-- Footer Ad Unit -->
    <div class="ad-banner">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
            data-ad-slot="XXXXXXXXXX"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const compressionLevel = document.getElementById('compressionLevel');
        const compressionValue = document.getElementById('compressionValue');
        const compressBtn = document.getElementById('compressBtn');
        const originalPreview = document.getElementById('originalPreview');
        const compressedPreview = document.getElementById('compressedPreview');
        const downloadLink = document.getElementById('downloadLink');

        compressionLevel.addEventListener('input', () => {
            compressionValue.textContent = compressionLevel.value;
        });

        compressBtn.addEventListener('click', async () => {
            const file = imageInput.files[0];
            if (!file) return alert('Please select an image first');

            const quality = 1 - (compressionLevel.value / 100);
            const compressedImage = await compressImage(file, quality);
            
            // Display compressed image
            const img = document.createElement('img');
            img.src = URL.createObjectURL(compressedImage);
            compressedPreview.innerHTML = '';
            compressedPreview.appendChild(img);
            
            // Setup download link
            downloadLink.href = URL.createObjectURL(compressedImage);
            downloadLink.download = `compressed_${file.name}`;
            downloadLink.style.display = 'flex'; // Show download button
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            
            reader.onload = (event) => {
                const img = document.createElement('img');
                img.src = event.target.result;
                originalPreview.innerHTML = '';
                originalPreview.appendChild(img);
            };
            
            reader.readAsDataURL(file);
        });

        async function compressImage(file, quality) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = URL.createObjectURL(file);
                
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Calculate new dimensions
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    ctx.drawImage(img, 0, 0);
                    
                    canvas.toBlob((blob) => {
                        resolve(blob);
                    }, file.type, quality);
                };
            });
        }
    </script>
</body>
</html>
