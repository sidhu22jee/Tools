            <input type="file" id="image-input" accept="image/*">
            <label for="format">Select Output Format:</label>
            <select id="format">
                <option value="jpeg">JPEG</option>
                <option value="png">PNG</option>

    <script>
        // JavaScript for Image Converter
        document.getElementById('convert-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('image-input');
            const format = document.getElementById('format').value;
            const outputImage = document.getElementById('converted-image');
            const downloadLink = document.getElementById('download-link');
            const outputDiv = document.getElementById('output');

            if (fileInput.files.length === 0) {
                alert('Please select an image to convert.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    canvas.width = img.width;
                    canvas.height = img.height;

                    ctx.drawImage(img, 0, 0);

                    canvas.toBlob(function(blob) {
                        const convertedImageUrl = URL.createObjectURL(blob);
                        outputImage.src = convertedImageUrl;
                        downloadLink.href = convertedImageUrl;
                        downloadLink.download = `converted-image.${format}`;
                        outputDiv.style.display = 'block';
                    }, `image/${format}`, 0.9);
                };
            };

            reader.readAsDataURL(file);
        });
    </script>
