            <input type="file" id="image-input" accept="image/*">
            <label for="width">Width (in pixels):</label>
            <input type="number" id="width" placeholder="Enter width">

    <script>
        // JavaScript for Image Resizer
        document.getElementById('resize-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('image-input');
            const widthInput = document.getElementById('width');
            const heightInput = document.getElementById('height');
            const outputImage = document.getElementById('resized-image');
            const downloadLink = document.getElementById('download-link');
            const outputDiv = document.getElementById('output');

            if (fileInput.files.length === 0) {
                alert('Please select an image to resize.');
                return;
            }

            const width = parseInt(widthInput.value);
            const height = parseInt(heightInput.value);

            if (isNaN(width) || isNaN(height) || width <= 0 || height <= 0) {
                alert('Please enter valid width and height values.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    canvas.width = width;
                    canvas.height = height;

                    ctx.drawImage(img, 0, 0, width, height);

                    canvas.toBlob(function(blob) {
                        const resizedImageUrl = URL.createObjectURL(blob);
                        outputImage.src = resizedImageUrl;
                        downloadLink.href = resizedImageUrl;
                        outputDiv.style.display = 'block';
                    }, 'image/jpeg', 0.9);
                };
            };

            reader.readAsDataURL(file);
        });
    </script>
